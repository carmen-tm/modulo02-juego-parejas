<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <title>El juego de las Parejas</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"
        />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    
    <body>
        <div class="page-container">
            <header class="main-header">
                 <h1 class="app-title">El juego de las parejas</h1>

            </header>
            <main class="main-container">
                <form class="app-user-preferences">
                    <label for="input4" class="number-cards__label">4</label>
                    <input type="radio" class="number-cards__button" id="input4"
                    name="number" data-number=4; checked />
                    <label for="input6" class="number-cards__label">6</label>
                    <input type="radio" class="number-cards__button" id="input6"
                    name="number" data-number=6; />
                    <label for="input8" class="number-cards__label">8</label>
                    <input type="radio" class="number-cards__button" id="input8"
                    name="number" data-number=8; />
                    <button class="btn-start" " type="submit " autofocus>Comenzar</button>
  </form>
  <ul class="app-results ">
  </ul>
</main>

      <footer class="main-footer "> <small class="app-credits ">
    2019 Carmen Torrecillas at Adalab
  </small>

</footer>
    </div>

    <script type="text/javascript " src="assets/js/main.js "></script>
  </body>
</html>
